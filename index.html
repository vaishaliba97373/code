<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello word!</title>
  </head>
  <style>
    body {
      background-color: white;
      padding: 25px;
      color: black;
      font-size: 25px;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <h1>HELLO WORD!</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem nobis odio
      officiis. Voluptate ullam, amet eius recusandae molestias libero maiores
      praesentium aspernatur iste sed laudantium laborum. Maiores mollitia vero
      beatae!
    </p>
    <button onclick="myfunction()">toggle dark-mode</button>
    <script>
      function myfunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
